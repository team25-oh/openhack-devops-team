name: Challenge 3 - Node.js CI

on:
  push:
    branches:
    - CH5
    paths:
    - 'apis/userprofile/**'

#name: Container_Workflow
    
jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [10.x]

      steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
        - run: npm --prefix apis/userprofile install
        - run: npm --prefix apis/userprofile run build --if-present
                
      #steps:
      # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@master
          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/devopsoh/api-userprofile:${{ github.run_id }} -f apis/userprofile/Dockerfile apis/userprofile
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/devopsoh/api-userprofile:${{ github.run_id }}
            
        - name : create deployment slot
          run:  |
            az webapp deployment slot create --name openhack0ti3h6k1userprofile --resource-group openhack0ti3h6k1rg --slot staging
            
        - name : start  stage slot
          run:  |
            az webapp start --name openhack0ti3h6k1userprofile --resource-group openhack0ti3h6k1rg --slot staging            

        - name: 'deploy to aure webapp for container - staging'
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'openhack0ti3h6k1userprofile'
            publish-profile: ${{ secrets.PUBLISH_PROFILE }}
            slot: staging 
            images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/devopsoh/api-userprofile:${{ github.run_id }}'
            
        - name: wait for stage slot to come up
          run:  |
            SH/part1.sh  -i https://openhack0ti3h6k1userprofile-staging.azurewebsites.net/api/healthcheck/user
                          
        - name: Deployment swap
          run:  |
           az webapp deployment slot swap -g openhack0ti3h6k1rg -n openhack0ti3h6k1userprofile --slot staging --target-slot production
           
        - name: wait for prod slot to come up
          run:  |
            SH/part1.sh  -i https://openhack0ti3h6k1userprofile.azurewebsites.net/api/healthcheck/user  
             
        - name: delete the deployment slot
          run:  |
            az webapp deployment slot delete --name openhack0ti3h6k1userprofile --resource-group openhack0ti3h6k1rg --slot staging
                    
        - name: Azure logout
          run: |
            az logout
